<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Calculator</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Adding Two Numbers</h1>
    <form id="add" class="form-group">
      <div class="form-group">
        <label for="one">First number:</label>
        <input type="text" class="form-control one">
      </div>
      <div class="form-group">
        <label for="two">Second number:</label>
        <input type="text" class="form-control two">
      </div>
      <button type="submit" name="button">Add</button>
    </form>
    <form id="subtract" class="form-group">
      <div class="form-group">
        <label for="one">First number:</label>
        <input type="text" class="form-control one">
      </div>
      <div class="form-group">
        <label for="two">Second number:</label>
        <input type="text" class="form-control two">
      </div>
      <button type="submit" name="button">Subtract</button>
    </form>
    <form id="multiply" class="form-group">
      <div class="form-group">
        <label for="one">First number:</label>
        <input type="text" class="form-control one">
      </div>
      <div class="form-group">
        <label for="two">Second number:</label>
        <input type="text" class="form-control two">
      </div>
      <button type="submit" name="button">Multiply</button>
    </form>
    <form id="divide" class="form-group">
      <div class="form-group">
        <label for="one">First number:</label>
        <input type="text" class="form-control one">
      </div>
      <div class="form-group">
        <label for="two">Second number:</label>
        <input type="text" class="form-control two">
      </div>
      <button type="submit" name="button">Divide</button>
    </form>
  </body>
</html>
